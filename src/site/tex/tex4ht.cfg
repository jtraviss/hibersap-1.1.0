/* css.sty */

body {
    font-family: arial, sans-serif;
    color: #666666;
    font-size: 12pt;
    margin-top: 4em;
    margin-left: 4em;
    margin-right: 4em;
}

a {
    color: #444444;
}

a:visited {
    color: #444444;
}

p.indent {
    text-indent: 0;
}

/* Code snippets */

.fancyvrb {
    border: solid gray 1px;
    background-color: #f2f2f2;
    padding-top: 1em;
    padding-bottom: 1em;
    padding-left: 0.6em;
    padding-right: 0.6em;
    margin-top: 0.6em;
    margin-bottom: 0.6em;
    font-family: Courier, monospace;
    font-size: 80%;
    white-space: nowrap;
}

/* Headers */

h1, h2, h3, h4, h5 {
    color: #6a915e;
}

h1, h2 {
    font-size: 130%;
}

h3 {
    font-size: 110%;
}

h2.chapterHead {
    margin-top: 1.4em;
}

/* Title page */

.titlepage .flushleft {
    color: #6a915e;
}

.titlepage .center p {
    font-size: 80%;
}

.titlepage {
    margin-bottom: 6em;
}

/* TOC */

.chapterToc {
    font-weight: normal;
}

/* Tables */

table {
    border-collapse: collapse;
    border: none;
}

tr {
    border: none;
}

td {
    border: none;
}

/* Tabular */

div.tabular {
    text-align: left;
}

table.tabular {
    font-size: 90%;
    margin: 0;
}

table.tabular td {
    border: solid #d0d0d0 1px;
    text-align: left;
    padding-left: 0.8em;
    padding-right: 0.8em;
    padding-top: 0.3em;
    padding-bottom: 0.3em;
}

table.tabular td.firstRow {
    font-weight: bold;
    border-bottom: solid #d0d0d0 3px;
}

/* Floats */

.table hr {
    display: none;
}

td.float br {
    display: none;
}

td.float div.center {
    margin: 0;
    text-align: left;
}

table.caption {
    margin-top: 0.6em;
    font-size: 90%;
}

/* Nav */

.crosslinks {
    font-size: 90%;
    color: #666666;
}

.crosslinks a {
    color: #666666;
    padding-right: 1em;
}

/* Definitions */

dt.description {
    font-weight: bold;
    margin-top: 0.4em;
}
     
\EndCssFile

